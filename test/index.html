<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OET Listening Part A Study Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>OET Listening Part A - Sample Test Study Tool</h1>
            <p class="subtitle">Practice listening with TTS and complete notes</p>
        </header>
        
        <!-- Test Selection -->
        <section class="section test-selection">
            <label for="test-select">Select Test:</label>
            <select id="test-select">
                <option value="">Choose a test</option>
            </select>
        </section>

        <!-- TTS Settings -->
        <section class="section tts-settings">
            <h2>TTS Settings</h2>
            <div class="settings-grid">
                <div>
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="">Select Language</option>
                    </select>
                </div>
                <div>
                    <label for="male-voice-select">Male Voice (Doctor):</label>
                    <select id="male-voice-select">
                        <option value="">Select Male Voice</option>
                    </select>
                </div>
                <div>
                    <label for="female-voice-select">Female Voice (Patient):</label>
                    <select id="female-voice-select">
                        <option value="">Select Female Voice</option>
                    </select>
                </div>
                <div>
                    <label for="repeat-count">Repeat Count:</label>
                    <select id="repeat-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Controls -->
        <section class="section controls">
            <button id="start-test-button" disabled class="btn-primary">Start Test (TTS)</button>
            <button id="view-script-button" disabled class="btn-secondary">View Script</button>
            <button id="score-button" disabled class="btn-secondary">Score Answers</button>
            <button id="reveal-answers-button" disabled class="btn-secondary">Reveal Answers</button>
        </section>

        <!-- Timer for 30s Pause -->
        <section class="section timer-section" id="timer-section" style="display: none;">
            <h3>Preview Time (30 seconds)</h3>
            <div id="timer-display">30</div>
            <button id="skip-button" class="btn-secondary">Skip Preview</button>
        </section>

        <!-- Introduction and Notes Preview -->
        <section class="section intro-preview">
            <div id="intro-text" style="display: none;"></div>
            <div id="notes-preview" style="display: none;">
                <h3>Notes Preview</h3>
                <div id="questions-display" class="questions-preview"></div>
            </div>
        </section>

        <!-- Answer Input Form -->
        <section class="section answer-form" id="answer-form" style="display: none;">
            <h3>Complete the Notes</h3>
            <form id="notes-form">
                <!-- Dynamically generated inputs -->
            </form>
        </section>

        <!-- Results -->
        <section class="section results" id="results" style="display: none;">
            <h3>Score Results</h3>
            <p id="score-text" class="score-text"></p>
            <div id="detailed-scores" class="detailed-scores"></div>
        </section>

        <!-- Script Display -->
        <section class="section script-display" id="script-display" style="display: none;">
            <h3>Full Script</h3>
            <div id="script-lines" class="script-lines"></div>
            <button id="hide-script-button" class="btn-secondary">Hide Script</button>
        </section>

        <div id="term-count" class="term-count"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
