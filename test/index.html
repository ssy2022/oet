<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OET Writing 표현 퀴즈</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>OET 스피킹 표현 퀴즈</h1>
        <p id="term-count">총 문제 수: 로딩 중...</p>
        <p>언어, 화자, 재생 횟수, 카테고리, 힌트 길이를 선택한 후, 퀴즈 모드를 선택하세요. "단어 순서 맞추기" 모드에서는 단어를 클릭하여 올바른 순서로 배열하고, 실시간 피드백을 확인하세요.
            <font color=red>단어 순서 맞추기 모드가 추가되었습니다.</font>
        </p>
        <div class="controls">
            <div class="control-group">
                <label for="language-select">언어</label>
                <select id="language-select">
                    <option value="">언어를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="voice-select">화자</label>
                <select id="voice-select" disabled>
                    <option value="">먼저 언어를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="repeat-count">재생 횟수</label>
                <select id="repeat-count">
                    <option value="1" selected>1회</option>
                    <option value="2">2회</option>
                    <option value="3">3회</option>
                    <option value="4">4회</option>
                    <option value="5">5회</option>
                    <option value="6">6회</option>
                    <option value="7">7회</option>
                    <option value="8">8회</option>
                    <option value="9">9회</option>
                    <option value="10">10회</option>
                </select>
            </div>
            <div class="control-group">
                <label for="category-select">카테고리</label>
                <select id="category-select">
                    <option value="">모든 카테고리</option>
                </select>
            </div>
            <div class="control-group">
                <label for="hint-length-select">힌트 길이</label>
                <select id="hint-length-select">
                    <option value="3">3자</option>
                    <option value="5">5자</option>
                    <option value="10">10자</option>
                    <option value="15">15자</option>
                    <option value="20">20자</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quiz-mode">퀴즈 모드</label>
                <select id="quiz-mode">
                    <option value="default">기본 모드</option>
                    <option value="word-order" >단어 순서 맞추기</option>
                </select>
            </div>
        </div>
        <div class="refresh-button-container">
            <button id="refresh-button">새로고침</button>
        </div>
        <div id="term-list"></div>
        <div class="refresh-button-container">
            <button id="refresh-button-bottom">새로고침</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
