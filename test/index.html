<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OET Listening Part A Study Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OET Listening Part A - Sample Test Study Tool</h1>
        
        <!-- Test Selection -->
        <div class="section">
            <label for="test-select">Select Test:</label>
            <select id="test-select">
                <option value="">Choose a test</option>
            </select>
        </div>

        <!-- TTS Settings -->
        <div class="section">
            <h2>TTS Settings</h2>
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="">Select Language</option>
            </select>
            
            <label for="male-voice-select">Male Voice (Cardiologist):</label>
            <select id="male-voice-select">
                <option value="">Select Male Voice</option>
            </select>
            
            <label for="female-voice-select">Female Voice (Patient):</label>
            <select id="female-voice-select">
                <option value="">Select Female Voice</option>
            </select>
            
            <label for="repeat-count">Repeat Count:</label>
            <select id="repeat-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <!-- Controls -->
        <div class="section">
            <button id="start-test-button" disabled>Start Test (TTS)</button>
            <button id="view-script-button" disabled>View Script</button>
            <button id="score-button" disabled>Score Answers</button>
            <button id="reveal-answers-button" disabled>Reveal Answers</button>
        </div>

        <!-- Introduction and Notes Preview -->
        <div class="section">
            <div id="intro-text" style="display: none;"></div>
            <div id="notes-preview" style="display: none;">
                <h3>Notes Preview (30 seconds to read)</h3>
                <div id="questions-display"></div>
            </div>
        </div>

        <!-- Answer Input Form -->
        <div class="section" id="answer-form" style="display: none;">
            <h3>Complete the Notes</h3>
            <form id="notes-form">
                <!-- Dynamically generated inputs -->
            </form>
        </div>

        <!-- Results -->
        <div class="section" id="results" style="display: none;">
            <h3>Score</h3>
            <p id="score-text"></p>
            <div id="detailed-scores"></div>
        </div>

        <!-- Script Display -->
        <div class="section" id="script-display" style="display: none;">
            <h3>Full Script</h3>
            <pre id="script-text"></pre>
            <button id="hide-script-button">Hide Script</button>
        </div>

        <div id="term-count" style="text-align: center; margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
