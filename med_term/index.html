<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의학 용어 듣기 평가</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>의학 용어 듣기 평가</h1>
        <p id="term-count">총 문제 수: 로딩 중...</p>
        <p>모드, 언어, 화자, 재생 횟수를 선택한 후, 재생 버튼을 눌러 듣고, 단어/문장을 클릭하여 용어와 뜻을 확인하세요.</p>
        <div class="controls">
            <div class="control-group">
                <label for="mode-select">모드</label>
                <select id="mode-select">
                    <option value="word">단어 모드</option>
                    <option value="sentence" selected>문장 모드</option>
                </select>
            </div>
            <div class="control-group">
                <label for="language-select">언어</label>
                <select id="language-select">
                    <option value="">언어를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="voice-select">화자</label>
                <select id="voice-select" disabled>
                    <option value="">먼저 언어를 선택하세요</option>
                </select>
            </div>
            <div class="control-group">
                <label for="repeat-count">재생 횟수</label>
                <select id="repeat-count">
                    <option value="1" selected>1회</option>
                    <option value="2">2회</option>
                    <option value="3">3회</option>
                    <option value="4">4회</option>
                    <option value="5">5회</option>
                    <option value="6">6회</option>
                    <option value="7">7회</option>
                    <option value="8">8회</option>
                    <option value="9">9회</option>
                    <option value="10">10회</option>
                </select>
            </div>
        </div>
        <div class="refresh-button-container">
            <button id="refresh-button">새로고침</button>
        </div>
        <div id="term-list"></div>
        <div class="refresh-button-container">
            <button id="refresh-button-bottom">새로고침</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
